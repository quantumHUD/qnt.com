
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Quantum Nexus Ltd</title>
  <style>
    body {
      background: #111723;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo {
      width: 220px;
      max-width: 95vw;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 32px #10caffcc);
    }
    .brand-name {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
      background: linear-gradient(90deg, #10caff, #37cfff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-align: center;
      margin: 0 0 24px 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Quantum Nexus Ltd Logo" class="logo">
  <div class="brand-name">Quantum Nexus Ltd</div>
</body>
</html>
